    <title>Portfolio</title>

    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: darkgray;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: auto;
            overflow-y: auto;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            animation: slideInFromTop 1s ease forwards;
        }

        h1 {
            margin: 0;
            font-size: 36px;
            animation: slideInFromLeft 1s ease forwards;
        }

        .header-image {
            width: 50%;
            padding-left: 5px;
            padding-right: 5px;
            animation: slideInFromRight 1s ease forwards;
        }

        .image-container {
            display: flex;
            align-items: center;
        }

        .navbar {
            animation: slideInFromRight 1s ease forwards;
            margin-top: 20px;
            margin-left: left;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            animation: slideInFromBottom 1s ease forwards;
        }

        footer p {
            margin: 0;
            font-size: 14px;
            animation: slideInFromBottom 1s ease forwards;
        }

        section {
            padding: 15px;
            margin: 0 auto;
            max-width: 400px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: slideInFromLeft 1s ease forwards;
        }

        .navbar {
            display: flex;
            flex-direction: column;
            align-items: left;
            padding-left: 200px;
            animation: slideInFromRight 1.5s ease forwards;
        }

        .navbar a {
            font-size: 22px;
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 1s;
        }

        .navbar a:hover {
            background-color: #1d5fe2;
        }

        @keyframes slideInFromTop {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInFromRight {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInFromBottom {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media only screen and (max-width: 768px) {
            .header-image {
                width: 100%;
                height: auto;
            }
        }

        .age-tooltip {
            display: none;
            position: flex;
            background-color: #fff;
            color: #000;
            border: 1px solid #333;
            padding: 5px;
            border-radius: 5px;
            font-size: 26px;
            margin-left: 0px;
            margin-bottom: 10px;
            padding: top
        }


        .age-link:hover + .age-tooltip {
            display: inline-block;
        }
    </style>
</head>

            <a href="about.html" style="font-size: 27px;">Wenn du mehr wissen willst, klicke hier!</a>
        </div>
    </div>

</body>
