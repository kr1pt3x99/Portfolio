            text-decoration: none; /* Keine Unterstreichung des Textes */
            transition: background-color 0.7s; /* Übergangseffekt für die Hintergrundfarbe */
        }
        .navbar a:hover {
            background-color: #1d5fe2; /* Änderung der Hintergrundfarbe bei Hover */
        }
    </style>
